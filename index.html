<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker Application</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #141e30, #243b55);
            color: #fff;
            padding: 30px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #1f2937;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 10px 10px 30px #00000080, -10px -10px 30px #2c3e50;
            transform: perspective(1000px) rotateX(3deg);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px #000;
        }

        .forms {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 30px;
        }

        form {
            flex: 1;
            background: #374151;
            padding: 20px;
            border-radius: 15px;
            box-shadow: inset 0 0 15px #00000070;
        }

        form h2 {
            margin-bottom: 10px;
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
        }

        input {
            background-color: #e5e7eb;
            color: #111;
            font-size: 14px;
        }

        button {
            background-color: #10b981;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            background-color: #059669;
        }

        .summary {
            background: #111827;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px #00000070;
            margin-bottom: 20px;
        }

        .summary p {
            margin: 10px 0;
            font-size: 18px;
        }

        .lists {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .lists div {
            flex: 1;
            background: #1f2937;
            padding: 15px;
            border-radius: 10px;
            box-shadow: inset 0 0 10px #00000070;
        }

        ul {
            list-style: none;
            margin-top: 10px;
        }

        li {
            background-color: #4b5563;
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px #00000080;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Personal Budget Tracker</h1>
        <div class="forms">
            <form id="incomeForm">
                <h2>Add Income</h2>
                <input type="text" id="incometitle" placeholder="Enter your source income" required>
                <button type="submit">+ ADD Income</button>
            </form>
            <form id="expensesForm">
                <h2>Add Expense</h2>
                <input type="text" id="expensesTitle" placeholder="Enter your expense title" required />
                <input type="number" id="expensesAmount" placeholder="Enter your expense amount" required />
                <button type="submit">+ ADD Expense</button>
            </form>
        </div>
        <div class="summary">
            <h2>Budget Summary</h2>
            <p>Total Income: <span id="totalIncome">0</span></p>
            <p>Total Expenses: <span id="totalExpenses">0</span></p>
            <p>Remaining Balance: <span id="Balance">0</span></p>
        </div>
        <div class="lists">
            <div>
                <h3>Income List</h3>
                <ul id="incomeList"></ul>
            </div>
            <div>
                <h3>Expenses List</h3>
                <ul id="expensesList"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
